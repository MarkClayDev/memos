<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    /* Basic styling for the home page */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0; /* Light gray background */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center; /* Center text */
    }
    h1 {
      color: #ff914d;
      margin-bottom: 40px;
      font-size: 2.5em; /* Increase font size */
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2); /* Subtle shadow */
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .button {
      padding: 15px 30px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      background-color: #0081F3; /* Blue button color */
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.2s; /* Smooth transition */
      width: 200px; /* Fixed width for buttons */
    }
    .button:hover {
      background-color: #0071c2; /* Darker blue on hover */
      transform: scale(1.05); /* Slightly enlarge on hover */
    }
    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #666; /* Dark gray text */
    }
  </style>
</head>
<body>

  <h1>Hi love! As we growth as individuals and partners. Dito natin sstore lahat ng memories natin!</h1>
  
  <div class="button-container">
    <button class="button" onclick="location.href='upload.html'">Upload Pictures</button>
    <button class="button" onclick="location.href='gallery.html'">View Gallery</button>
  </div>


</body>
</html>
